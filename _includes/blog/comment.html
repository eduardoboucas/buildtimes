<article id="{{ include.index }}" class="comment">
	<img class="comment__avatar" src="https://www.gravatar.com/avatar/{{ include.hash }}?d=mm&s=160">
	<h3 class="comment__author">
		{% if (include.url) and (include.url != '@url') %}
			<a rel="nofollow" href="{{ include.url }}">{{ include.name }}</a>
		{% else %}
			{{ include.name }}
		{% endif %}
	</h3>
	<p class="comment__date">
		{% if include.index %}<a href="#comment{{ include.index }}">#</a> {% endif %}
		{% if include.date %}{{ include.date }}{% endif %}
	</p>
	<p>{{ include.message }}</p>
</article>
