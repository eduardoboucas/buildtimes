<div class="js-post post-wrapper col col--1-1 col--1-3@medium col--1-5@large">
  <article class="post post--small post--tweet">
    <div class="post-inner-wrapper">
      <div class="post__ribbon-wrapper">
        <div class="ribbon">
          <div class="ribbon__content">
            <svg class="ribbon__icon tweet__icon">
              <use xlink:href="#icon-twitter"></use>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="post__body">
        {{ tweet.html }}
      </div>

      <a href="{{ tweet._url }}" target="_blank">
        <p class="cta post__cta">
          <span class="cta__inner">Open on Twitter</span>
        </p>
      </a>
    </div>
  </article>
</div>
