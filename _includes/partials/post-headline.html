<a
  href="{{ post.url | url }}"
  class="js-post {% if isPivot %}js-post-pivot{% endif %} post-wrapper col col--1-1 {% if isHeadline %}col--1-1@medium col--5-5@large{% elsif isFeatured %}col--1-3@medium col--2-5@large{% else %}col--1-3@medium col--1-5@large{% endif %}"
>
  <article class="post post--small {% if isHeadline %}post--headline{% endif %}">
    {% if isHeadline %}
      <h2 class="post__title feature-title">{{ post.data.title | feature_title }}</h2>
    {% else %}
      <h2 class="post__title">{{ post.data.title }}</h2>
    {% endif %}

    <div class="post__body">
      {{ post.templateContent | excerpt }}
    </div>
  </article>
</a>
