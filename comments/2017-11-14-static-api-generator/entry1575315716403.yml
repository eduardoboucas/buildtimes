message: "Witaj, \r\nJeżeli jesteś nowy na stronach o randkowaniu online nasza strona będzie dla ciebie świetnym startem! \r\n \r\nNie jest to kolejna strona o randkowaniu, na której nic się nie dowiesz a prawdopodobnie stracisz pieniądze lub czas. Nasza strona zawiera jedyne w swoim rodzaju opisane doświadczenia na temat portali randkowych, które przydadzą ci się, szczególnie na samym początku! \r\n \r\nCo najważniejsze strona zawiera RZETELNE opinie dlatego, że jej głównym celem jest pomoc ludziom mniej doświadczonym na początku swojej drogi w randkowaniu online. \r\n \r\nWybierz spośród 10 portali randkowych, które posiadamy na stronie a następnie wybierz ten, który cię interesuje. Poświęć kilkanaście minut aby stwierdzić, który portal randkowy będzie dla ciebie dobry. Jeżeli portal zawiera ukryte płatności a także wszelkiego rodzaju techniki mające na celu wyłudzić pieniądze od użytkowników, poinformujemy cię o tym! \r\n \r\n \r\nDostęp do naszej strony jest całkowicie darmowy, nie musisz kompletnie nic płacić za wiedzę! Także nie masz nic do stracenia, jeżeli strona nie przypadnie ci do gustu po prostu ją wyłącz!"
